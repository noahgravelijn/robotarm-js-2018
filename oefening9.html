<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");

            for (var o = 0; o < 4; o++) {
                for (var i = 0; i <= o; i++) {
                    robotArm.grab();
                    for (var p = 0; p <5 ; p++) robotArm.moveRight(); 
                    robotArm.drop();
                    for (var p = 0; p < 5; p++) robotArm.moveLeft();
            }
            robotArm.moveRight();
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
